<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contacteme</title>
</head>

<body>
  <!--formulario ejemplo-->
  <!--el parametro action indica que se hace al pushear submit-->
  <form enctype="text/plain" action="mailto:ricardoarmandoblancolopez@gmail.com" method="post">
    <h1>Contacteme</h1>
    <hr>
    <label for="">Nombre</label><br>
    <input type="text" name="tunombre" value=""><br>
    <!--todos los objetos del formulario se hacen mediante submit-->
    <!--https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input-->
    <label for="">Quiere registrarse a la lista de correos?</label>
    <input type="checkbox" name="" value="">
    <br>
    <label for="">Password</label><br>
    <input type="password" name="tunombre" value=""> <br>
    <label for="">Email</label><br>
    <input type="email" name="tuemail" value=""><br>
    <label for="">Su mensaje</label> <br>
    <!--rows: altura, cols : anchura-->
    <textarea name="name" rows="8" cols="30"></textarea><br>
    <!--este es el boton de subir, en vez de text es submit en type-->
    <input type="submit" name="">
  </form>
